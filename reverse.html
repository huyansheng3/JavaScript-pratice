<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
    <script>
        function reverse(n){
            var kids = n.childNodes;  //childNodes is a attribute ,not a method!
            var numkids = kids.length;
            for(var i = numkids-1;i>=0;i--){
                var c = n.removeChild(kids[i]);
                n.appendChild(c);
            }
        }

    </script>
</head>
<body>
<p>paragraph #1</p>
<p>paragraph #2</p>
<p>paragraph #3</p>
<button onclick="reverse(document.body)">Click me to reverse</button>
</body>
</html>
